{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'prediccion_vista/assets/result.css' %}">
    <link rel="shortcut icon" href="{% static 'prediccion_vista/assets/gim.ico' %}" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'prediccion_vista/assets/chart.js' %}"></script>
    <script>
        const predicciones = JSON.parse('{{ predicciones|escapejs }}');
    </script>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="container mt-5 flex-grow-1">
            <header>
                <img src="{% static 'prediccion_vista/assets/logo-white.png' %}" alt="logo">
            </header>
            <main>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Resultados</h1>
                    <div> <!-- Añadido contenedor div -->
                        <a href="{% url 'home' %}" class="btn btn-primary">Volver</a>
                    </div> <!-- Cerrando contenedor div -->
                </div>
                <p><strong>Año: </strong>{{ año }}</p>
                <p><strong>Mes: </strong>{{ mes }}</p>
                <p><strong>Total del mes:</strong> S/. {{ prediccion_total_mes|format_number }}</p>
                <h2 style="margin-top: 67px">Gráfico de Predicciones</h2>
                <canvas id="prediccionChart"></canvas>
            </main>
        </div>
        <footer>
            <div class="container">
                <p>Desarrollado por Telles | Valeriano | Cuno</p>
            </div>
        </footer>
    </div>
</body>
</html>
