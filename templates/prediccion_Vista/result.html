{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'prediccion_vista/assets/result.css' %}">
    <link rel="shortcut icon" href="{% static 'prediccion_vista/assets/gim.ico' %}" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="container mt-5 flex-grow-1">
            <header>
                <img src="{% static 'prediccion_vista/assets/logo-white.png' %}" alt="logo">
            </header>
            <main>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Resultados</h1>
                    <a href="{% url 'home' %}" class="btn btn-primary">Volver</a>
                </div>
                <p>Año: {{ año }}</p>
                <p>Mes: {{ mes }}</p>
                <h4>Ventas:</h4>
                <p>Total del mes: S/. {{ prediccion_total_mes|floatformat:2 }}</p>
                <h2>Gráfico de Predicciones</h2>
                <canvas id="prediccionChart"></canvas>
            </main>
        </div>
        <footer>
            <div class="container">
                <p>Desarrollado por Telles | Valeriano | Cuno</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const predicciones = JSON.parse('{{ predicciones|escapejs }}');
            const dias = Object.keys(predicciones).map(dia => parseInt(dia));
            const ventas = Object.values(predicciones);

            const ctx = document.getElementById('prediccionChart').getContext('2d');
            const prediccionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dias,
                    datasets: [{
                        label: 'Ventas',
                        data: ventas,
                        borderColor: 'rgba(46, 66, 201)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Días',
                                color: 'white'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Ventas',
                                color: 'white'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
